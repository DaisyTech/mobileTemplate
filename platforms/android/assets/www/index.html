<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/jquery.mmenu.all.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/index.css">

        <title>Main Screen</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
         <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script> -->
        <script data-main="js/main" src="js/require.js"></script>
     <!--    <script type="text/javascript" src="cordova.js"></script> -->

        <script id="menuCatTemplate" type="text/template">
            <div class="panel menuCat-penal">
                <div class="panel-heading collapsed" data-toggle="collapse" data-parent="#accordion" href=<%="#MenuCat" + id%>>
                    <h4 class="panel-title">
                        <%= title %>
                    </h4>
                </div>
                <div id=<%="MenuCat" + id%> class="panel-collapse collapse">
                    <div class="panel-body">
                        <ul class="mm-list" id=<%= "menuListView" + id %>>
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <script id="menuTemplate" type="text/template">
            <a href="#" id=<%= "menu" + id %>><%= title %></a>
        </script>

        <script id="menuContentTemplate" type="text/template">
            <div class=menuTtitle>
                <div class="bs-callout bs-callout-info">
                    <h3><%= title %></h4>
                </div>
            </div>
            <hr>
            <div class='menuImage'>
                <img src=<%= img_urls %> />
            <hr>
            <div class='menuDescription'><%= description %></div>
            <div class='menuPrice'>
                <div class="bs-callout bs-callout-danger">
                    <h4><%= "S$ " + price %></h4>
                </div>
            </div>
        </script>

        <script id="imageAdTemplate" type="text/template">
            <img src=<%= url %> alt=<%= remark %> />
            <div class="carousel-caption">
                <h3><%= remark %></h3>
                <p><%= "Lorem ipsum dolor sit amet, consectetur adipiscing elit." %></p>
            </div>
        </script>

        <script id="feedTemplate" type="text/template">
            <div class="panel feedsPanel">
                <div class="panel-heading">
                    <div class='row feed-content'>
                        <div class="thumbnail feed" data-toggle="collapse" href=<%= "#feed" + id %>>
                            <div class="col-xs-4">
                                <img data-src="holder.js" alt=<%= "feed" + id %> src=<%= icon_image_url %>>
                            </div>
                            <div class="caption col-xs-8">
                                <h4><%= title %></h4>
                                <p class="feed-desription-heading"><%= description %></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id=<%= "feed" + id %> class="panel-collapse collapse in">
                    <div class="panel-body panel-body-feed">
                        <img data-src="holder.js" alt=<%= "feed" + id %> src=<%= body_image_url %>>
                        <p class="feed-desription-body"><%= description %></p>
                    </div>
                </div>
            </div>
        </script>

        <script id="bottomNavBarItemTemplate" type="text/template">
            <p id=<%= "nav" + title %>><span class=<%= icon_class %>></span><%= title %></p>
        </script>
    </head>
    <body>

         <div class="mm-page" style=""> <!-- the wrapper -->
            <div id="header">
                
            </div>

            <div id="content">
                <!-- nav bar -->
                
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header" >
                        <a class="navbar-brand" tyle="float: left;" href="#menu-left"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                        <span id="navLogo" class="navbar-brand" style="float: right;">DasiyTech</span>
                    </div>
                </nav>

                <!-- left menu bar -->
                <nav id="menu-left">
                    <div id="menuCatListView">
                    </div>
                </nav>

                <div id='main-content'>
                    <div id="carousel-imageAds" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carousel-imageAds" data-slide-to="0" class=""></li>
                        <li data-target="#carousel-imageAds" data-slide-to="1" class="active"></li>
                        <li data-target="#carousel-imageAds" data-slide-to="2" class=""></li>
                      </ol>
                      <div class="carousel-inner" id="imageAdListView">
                      </div>
                      <a class="left carousel-control" href="#carousel-imageAds" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a class="right carousel-control" href="#carousel-imageAds" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                    </div>

                    <!-- feeds -->
                    <div id="feedListView">
                    </div> 
                </div>

            </div>

            <div id="bottomNavBar">
                <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                    <div class="row bottomNav">
                    </div>    
                </nav>
            </div>
       </div>

        <script type="text/javascript">
        </script>
    </body>
</html>
