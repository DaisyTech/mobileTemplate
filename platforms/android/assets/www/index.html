<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/jquery.mmenu.all.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/index.css">

        <title>Main Screen</title>
        <script data-main="js/main" src="js/require.js"></script>
     <!--    <script type="text/javascript" src="cordova.js"></script> -->

        <style type="text/css">
           #menu-left {
              /*background-color: #c6c6c6;*/
           }
        </style>
        <script id="menuCatTemplate" type="text/template">
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href=<%="#MenuCat" + id%>>
                    <h4 class="panel-title">
                        <%= title %>
                    </h4>
                </div>
                <div id=<%="MenuCat" + id%> class="panel-collapse collapse">
                    <div class="panel-body">
                        <ul class="mm-list" id=<%= "menuListView" + id %>>
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <script id="menuTemplate" type="text/template">
            <a href="#" id=<%= "menu" + id %>><%= title %></a>
        </script>

        <script id="menuContentTemplate" type="text/template">
            <h3><%= title %></h3>
            <hr>
            <p><%= description %></p>
        </script>
    </head>
    <body>

         <div class="mm-page" style=""> <!-- the wrapper -->
            <div id="header">
                
            </div>

            <div id="content">
                <!-- nav bar -->
                
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header" >
                        <a class="navbar-brand" tyle="float: left;" href="#menu-left"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button></a>
                        <span class="navbar-brand" style="float: right;">DasiyTech</span>
                    </div>
                </nav>

                <!-- left menu bar -->
                <nav id="menu-left">
                    <div id="menuCatListView">
                    </div>
                </nav>

                <div id='main-content'>
                </div>

            </div>

            <div id="footer">
               
            </div>
       </div>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
